cover2509101:
  friendly_name: "Living Front Shade"
  device_class: shutter
  value_template: "{{ states('input_number.2509101')|int > 0 }}"
  open_cover:
    - service: input_number.set_value
      data:
        value: "100"
      target:
        entity_id: input_number.2509101
    - service: rest_command.shutter_action
      data:
        action: "open"
        shutter: "2509101"
  close_cover:
    - service: input_number.set_value
      data:
        value: "0"
      target:
        entity_id: input_number.2509101
    - service: rest_command.shutter_action
      data:
        action: "close"
        shutter: "2509101"
  stop_cover:
    - service: rest_command.shutter_action
      data:
        action: "stop"
        shutter: "2509101"
  set_cover_position:
    - service: input_number.set_value
      data:
        value: "{{ position }}"
      target:
        entity_id: input_number.2509101
    - service: rest_command.shutter_action
      data:
        position: "{{ position }}"
        shutter: "2509101"

