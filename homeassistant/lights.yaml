lightpresence:
  friendly_name: "Presence"
  value_template: "{{ states('input_number.presence')|int > 0 }}"
  turn_on:
    - service: input_number.set_value
      data:
        value: "1"
      target:
        entity_id: input_number.presence
  turn_off:
    - service: input_number.set_value
      data:
        value: "0"
      target:
        entity_id: input_number.presence

